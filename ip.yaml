kind: VirtualMachine
metadata:
  name: whip11
  namespace: wvmtesting
spec:
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        name: root-vol110
      spec:
        source:
          http:
            url: 'http://10.14.222.30:8080/rhel-8.10-x86_64-kvm.qcow2'
        storage:
          resources:
            requests:
              storage: 30Gi
  running: true
  template:
    spec:
      architecture: amd64
      domain:
        devices:
