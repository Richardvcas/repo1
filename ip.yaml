      volumes:
        - dataVolume:
            name: root-vol110
          name: rootdisk
        - cloudInitNoCloud:
            userData: |-
              #cloud-config
              user: cloud-user
              password: a23456
              chpasswd: { expire: False }
              hostname: wwip11
              manage_etc_hosts: true
              network:
                version: 2
                ethernets:
                  eth0:
                    dhcp4: false
                    addresses:
                      - 10.14.221.134/26
                    gateway4: 10.14.221.129
